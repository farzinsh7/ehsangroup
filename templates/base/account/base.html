{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Dashboard - Analytics | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static "account/img/favicon/favicon.ico" %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static "account/vendor/fonts/boxicons.css" %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static "account/vendor/css/core.css" %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static "account/vendor/css/theme-default.css" %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static "account/css/demo.css" %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static "account/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" %}" />
    <link rel="stylesheet" href="{% static "account/vendor/libs/apex-charts/apex-charts.css" %}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static "account/vendor/js/helpers.js" %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static "account/js/config.js" %}"></script>
  </head>
<body>
{% include "base/account/sidebar.html" %}
{% include "base/account/header.html" %}
{% block content %}{% endblock content %}
{% include "base/account/footer.html" %}

  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->
  <script src="{% static "account/vendor/libs/jquery/jquery.js" %}"></script>
  <script src="{% static "account/vendor/libs/popper/popper.js" %}"></script>
  <script src="{% static "account/vendor/js/bootstrap.js" %}"></script>
  <script src="{% static "account/vendor/libs/perfect-scrollbar/perfect-scrollbar.js" %}"></script>
  <script src="{% static "account/vendor/js/menu.js" %}"></script>
  <!-- endbuild -->
  <!-- Vendors JS -->
  <script src="{% static "account/vendor/libs/apex-charts/apexcharts.js" %}"></script>
  <!-- Main JS -->
  <script src="{% static "account/js/main.js" %}"></script>
  <!-- Page JS -->
  <script src="{% static "account/js/dashboards-analytics.js" %}"></script>
  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
