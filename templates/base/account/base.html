{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static "img/ehsan_group_favicon.png" %}">
  <link rel="icon"  href="{% static 'img/ehsan_group_favicon.png' %}">
  <title>
    Ehsan Group Admin Panel
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{% static "account/css/nucleo-icons.css" %}" rel="stylesheet" />
  <link href="{% static "account/css/nucleo-svg.css" %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static "account/css/material-dashboard.css" %}" rel="stylesheet" />
</head>
<body class="g-sidenav-show  bg-gray-200">
{% include "base/account/sidebar.html" %}
{% block content %}{% endblock content %}
{% include "base/account/footer.html" %}
  <!--   Core JS Files   -->
  <script src="{% static "account/js/core/popper.min.js" %}"></script>
  <script src="{% static "account/js/core/bootstrap.min.js" %}"></script>
  <script src="{% static "account/js/plugins/perfect-scrollbar.min.js" %}"></script>
  <script src="{% static "account/js/plugins/smooth-scrollbar.min.js" %}"></script>
  <script src="{% static "account/js/plugins/chartjs.min.js" %}"></script>
  <script src="{% static "account/js/core/main.js" %}"></script>
 
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static "account/js/material-dashboard.min.js" %}"></script>
</body>
</html>
